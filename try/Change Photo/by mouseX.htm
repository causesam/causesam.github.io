<html>
	<head>
		<title>Change Photo by mouseX</title>
		<style>
			img{
				width:500px;
				height:500px;
			}
			body{
				text-align:center;
			}
		</style>
		<script src="../jquery.js" type="text/javascript"></script>
        
		<script type="text/javascript">
            $(document).mousemove(function(e){ 
                //$("span").text("X: " + e.pageX + ", Y: " + e.pageY ); 
                //$("span").text(document.body.clientWidth);
                changeX=document.body.clientWidth/5;
                //$("span").text(Math.ceil(e.pageX/changeX));
                var pic_num=Math.ceil(e.pageX/changeX);
                if(pic_num==0)pic_num=1;
                if($('#change').attr("alt")!=pic_num){
                $('#change').attr("src",pic_num+".png");
                $('#change').attr("alt",pic_num);
                }
            });
		</script>
	</head>
	<body>
        <span></span>
        <p><img src="1.png" id="change" /></p>
	</body>
</html>
