<html>
	<head>
		<title>Change Photo smooth fade</title>
		<style>
			img{
				width:500px;
				height:500px;
			}
			body{
				text-align:center;
			}
		</style>
		<script src="../jquery.js" type="text/javascript"></script>
        
		<script type="text/javascript">
            window.setInterval(changePic, 100); 
            function changePic(){
                $(document).one('mousemove',function (e){getX = e.pageX + document.documentElement.scrollTop;});
                changeX=document.documentElement.clientWidth/5;
                $("span").eq(0).text(getX);
                var pic_num=Math.ceil(getX/changeX);
                if(pic_num==0)pic_num=1;
                $("span").eq(1).text(changeX);
                if($('#change').attr("alt")!=pic_num){
                $('#change').clearQueue()
                            .fadeTo(100,0.001)
                            .queue(function(next) { $(this).attr("src",pic_num+".png").attr("alt",pic_num); next(); });
                $('#change').fadeTo(400,1);
                };
                $("span").eq(2).text($('#change').attr("alt"));
            }
            
		</script>
	</head>
	<body>
        <span></span><br/>
        <span></span><br/>
        <span></span>
        <p><img src="1.png" id="change" /></p>
	</body>
</html>
